

<input [(ngModel)]="searchText" placeholder="busca coche">

<ul class="list-group">
  <li class="list-group-item" *ngFor="let coche of stock | filter : searchText" [class.active]="coche == c1|| coche == c2">
      <a [class.active]="coche==c1|| coche == c2" (click)="seleccionar($event, coche)">{{coche.marca}} {{coche.modelo}}</a>
  </li>    
</ul>

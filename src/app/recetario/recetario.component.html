
<div class="row">

  <div class="col-md-2">
      <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Lista de Recetas</h3>
              </div>
              <div class="panel-body">
                 
                  <!-- llamda componente Hijo -->
                  <app-listado [stockParametro]="stock"
                               (eventoEmitir)="recibirCoche($event)"></app-listado>
                 
              </div>
      </div>
  </div>   

  <div class="col-md-10">
      
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Detalle</h3>
          </div>
          <div class="input-group">
              <span class="input-group-addon" id="sizing-addon2">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
            </div>
            
          <div class="panel-body">
              
              <!-- llamda componente Hijo -->
              <app-coche [c1]="coche1" [c2]="coche2"></app-coche>
              <app-coche [c1]="coche2" [c2]="coche1"></app-coche>
              
          </div>
      </div>
  </div>    

</div>

<input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Buscar Receta" aria-describedby="sizing-addon2">
<div class="row">
   <app-formulario></app-formulario>
  <div class="col-md-2">
      <div class="panel panel-default">
              <div class="panel-heading">
                  <h3 class="panel-title">Lista de Recetas</h3>
              </div>
              
                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let receta of stock | filtrar : searchText">
                        <a [class.active]="receta==receta1" (click)="seleccionar($event, receta)">{{receta.nombre}}  <img class="gluten" *ngIf="receta.gluten" src="assets/img/gluten_icon.png" alt=""><img class="gluten" *ngIf="!receta.gluten" src="assets/img/gluten_free_icon.png" alt=""> </a>
                    </li>    
                  </ul>
                 
                  
              
      </div>
  </div>   

  <div class="col-md-10">
      
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Detalle</h3>
          </div>  
          <div class="panel-body">
              <!-- llamda componente Hijo -->
            <app-recetadetalle [receta1]="receta1"></app-recetadetalle>   
                
                 
               
        
              
          </div>
      </div>
  </div>    

</div>

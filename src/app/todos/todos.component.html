<div id="todos">

  <section>
    <h2>Lista Tareas</h2>
    <ul>
      <li *ngFor="let todo of todos">
          <input type="checkbox" [checked]="todo.completed" class="completada">{{todo.title}} <span class="glyphicon glyphicon-trash" aria-hidden="true" (click)="delete(todo)"></span>
      </li>      
    </ul>
  </section>  

</div>
